<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">
  <title>Chat web</title>
  <script src="socket.io.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <style>
    .addScroll{
      overflow-y:auto;
      height: 500px;
    }
  </style>
</head>  
<body class="row align-items-center justify-content-center">  
  <div class="container">
    <h1>CHAT CON NODE JS</h1>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body addScroll">
        <div id="messages"></div>
          <br/>
          <form onsubmit="return addMessage(this)">
            <div class="form-group">
              <input class="form-control" type="text" id="username" placeholder="Tu Nombre" >
            </div>
            <div class="form-group">
              <input class="form-control" type="text" id="texto" placeholder="Mensaje...">
            </div>
            <input type="submit" value="Enviar!" class="btn btn-info">
          </form>
          
      </div>  
    </div>
  </div>
</body>  
</html>
